<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Newsflix</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/netflix.png" alt="Newsflix Logo" class="logo-img">
        </div>
        <nav class="navbar">
            <a href="hero.html">Inicio</a>
            <a href="registrarse.html">Registrarse</a>
            <a href="login.html" class="active">Iniciar Sesion</a>
        </nav>
    </header>
    <main>
        <section class="login">
        <div class="login-container">
            <div class="logo-newsflix">
                <img src="img/logo.png" alt="Newsflix Logo" class="logo-img">
            </div>
            <h2 style="color: #ffffff">Iniciar Sesión <i class="user-icon">👤</i></h2>
            <form id="loginForm">
                <label for="username" style="color: #ffffff" >Usuario/Correo Electrónico</label>
                <input type="text" id="username" placeholder="Ingrese Usuario o Correo Electrónico" required>
                <label for="password"style="color: #ffffff" >Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese Contraseña" required>
                <div class="remember">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe" style="color: #ffffff">Guardar Contraseña</label>
                </div>
                <button type="submit" class="btn">Ingresar</button>
            </form>
            <p><a href="registrarse.html" class="create-account" style="color:red">Crear Cuenta</a></p>
        </div>
    </section>
    </main>
    <footer>
        <p>Todos los derechos reservados Netflix © 2024</p>
        <nav>
            <a href="hero.html">Inicio</a>
            <a href="registrarse.html">Registrarse</a>
            <a href="login.html">Iniciar Sesion</a>
        </nav>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
