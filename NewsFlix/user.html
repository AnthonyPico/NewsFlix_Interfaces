<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Perfil de Usuario</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Newsflix Logo" class="logo-img">
        </div>
        <nav class="navbar">
            <a href="inicio.html">Inicio</a>
            <a href="noticias.html">Noticias</a>
            <a href="resenas.html">Reseñas</a>
            <a href="entrevistas.html">Entrevistas</a>
            <a href="adelantos.html">Adelantos</a>
            <a class="fa-solid fa-user user-icon" href="user.html"></a>
        </nav>
        <div class="search-bar">
            <form action="buscar.html" method="GET">
                <input type="text" name="query" placeholder="Buscar..." class="search-input">
                <button type="submit" class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
                       <!-- Botón para abrir el menú -->
                       <button id="menuButton" class="menu-btn">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <!-- Menú desplegable -->
                <div id="sideMenu" class="side-menu">
                    <button id="closeMenu" class="close-btn">&times;</button>
    
                    <div class="menu-logo">
                        <img src="img/logo.png" alt="Logo" />
                    </div>
                    <nav>
                        <a href="inicio.html">Inicio</a>
                        <a href="noticias.html">Noticias</a>
                        <a href="resenas.html">Reseñas</a>
                        <a href="entrevistas.html">Entrevistas</a>
                        <a href="adelantos.html">Adelantos</a>
                        <a href="contactanos.html">Contáctanos</a>
                        <a href="nosotros.html">Nosotros</a>
                    </nav>
                    
                    <div class="social-links">
                        <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                        <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.tiktok.com" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                    </div>
                </div>
        
    </header>

    
    <main>
        <section class="register">
            <div class="register-section">
                <div class="form-container">
                    <!-- Logo y título -->
                    <div class="logo-newsflix">
                        <img src="img/logo.png" alt="Newsflix Logo" class="logo-img">
                    </div>
                    <h1 style="color: #ffffff; text-align: center;">Mi Cuenta</h1>

                    <!-- Contenedor de perfil -->
                    <div class="profile-header">
                        <img src="img/user.jpg" alt="Foto de usuario" class="profile-img">
                        <h2 class="username">User123</h2>
                    </div>
                    <button class="btn edit-btn">Cambiar Foto de Perfil</button>


                    <!-- Contenedor de datos -->
                    <div class="profile-details">
                        <!-- Nombre de usuario -->
                        <label style="color: #ffffff;"  for="username">Nombre de Usuario:</label>
                        <div class="profile-item">
                            <input type="text" id="username" value="User123" readonly>
                            <button class="btn edit-btn">Editar</button>
                        </div>

                        <!-- Correo electrónico -->
                        <label style="color: #ffffff;" for="email">Correo Electrónico:</label>
                        <div class="profile-item">
                            <input type="email" id="email" value="********@gmail.com" readonly>
                            <button class="btn show-btn">Mostrar</button>
                            <button class="btn edit-btn">Editar</button>
                        </div>

                        <!-- Contraseña -->
                        <label style="color: #ffffff;" for="password">Contraseña:</label>
                        <div class="profile-item">
                            <input type="password" id="password" value="**************" readonly>
                            <button class="btn show-btn">Mostrar</button>
                            <button class="btn edit-btn">Editar</button>
                        </div>
                    </div>

                    <!-- Botón de cerrar sesión -->
                    <button onclick="location.href='hero.html'" href="hero.html" class="btn logout-btn">Cerrar Sesión</button>
                </div>
            </div>
        </section>
    </main>




<footer>
    <div class="footer-container">
        <!-- Logo y enlaces de navegación a la izquierda -->
        <div class="footer-left">
            <img src="img/logo2.png" alt="Logo Newsflix" class="footer-logo">
            <nav>
                <a href="inicio.html">Inicio</a>
                <a href="contactanos.html">Contáctanos</a>
                <a href="nosotros.html">Sobre Nosotros</a>
            </nav>
        </div>

        <!-- Derechos reservados y redes sociales a la derecha -->
        <div class="footer-right">
            <p>Todos los derechos reservados Netflix © 2024</p>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank" class="social-link">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" class="social-link">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-link">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>
</footer>
<script>
    // Control del menú desplegable
    const menuButton = document.getElementById("menuButton");
    const sideMenu = document.getElementById("sideMenu");
    const closeMenu = document.getElementById("closeMenu");

    // Abrir menú
    menuButton.addEventListener("click", () => {
        sideMenu.style.right = "0";
    });

    // Cerrar menú
    closeMenu.addEventListener("click", () => {
        sideMenu.style.right = "-100%";
    });
</script>
</body>
</html>
