<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Perfil de Usuario</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Newsflix Logo" class="logo-img">
        </div>
        <nav class="navbar">
            <a href="inicio.html">Inicio</a>
            <a href="noticias.html">Noticias</a>
            <a href="resenas.html">Reseñas</a>
            <a href="entrevistas.html">Entrevistas</a>
            <a href="adelantos.html">Adelantos</a>
            <a class="fa-solid fa-user user-icon" href="user.html"></a>
        </nav>
        <div class="search-bar">
            <form action="buscar.html" method="GET">
                <input type="text" name="query" placeholder="Buscar..." class="search-input">
                <button type="submit" class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </header>

    <main>
        <section class="register">
            <div class="register-section">
                <div class="form-container">
                    <div class="logo-newsflix">
                        <img src="img/logo.png" alt="Newsflix Logo" class="logo-img">
                    </div>
                    <h1 style="color: #ffffff">Mi Cuenta</h1>
                    <div class="profile-section">
                        <!-- Campo de Nombre de Usuario -->
                        <div class="profile-field">
                            <label for="username">Nombre de Usuario:</label>
                            <input type="text" id="username" value="usuario123" disabled>
                            <button class="edit-btn">Editar</button>
                        </div>
                        <!-- Campo de Correo Electrónico -->
                        <div class="profile-field">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" value="correo@ejemplo.com" disabled>
                            <button class="edit-btn">Editar</button>
                        </div>
                        <!-- Campo de Contraseña -->
                        <div class="profile-field">
                            <label for="password">Contraseña:</label>
                            <div class="password-container">
                                <input type="password" id="password" value="12345678" disabled>
                                <button class="toggle-btn" onclick="togglePassword()">Mostrar</button>
                            </div>
                            <button class="edit-btn">Editar</button>
                        </div>
                        <!-- Botón de Cerrar Sesión -->
                        <div class="logout">
                            <button class="logout-btn">Cerrar Sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = event.target;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'Ocultar';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'Mostrar';
            }
        }
    </script>
</body>
</html>






    <footer>
        <p>Todos los derechos reservados Netflix © 2024</p>

            <a href="inicio.html">Inicio</a>
            <a href="contactanos.html">Contactanos</a>
            <a href="nosotros.html">Sobre Nosotros</a>
        </nav>
    </footer>
</body>
</html>
