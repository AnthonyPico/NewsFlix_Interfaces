<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Newsflix</title>
    <link rel="stylesheet" href="contactanos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Newsflix Logo" class="logo-img">
        </div>
        <nav class="navbar">
            <a href="inicio.html">Inicio</a>
            <a href="noticias.html">Noticias</a>
            <a href="resenas.html">Reseñas</a>
            <a href="entrevistas.html">Entrevistas</a>
            <a href="adelantos.html">Adelantos</a>
            <a class="fa-solid fa-user user-icon" href="user.html"></a>
        </nav>
        <div class="search-bar">
            <form action="buscar.html" method="GET">
                <input type="text" name="query" placeholder="Buscar..." class="search-input">
                <button type="submit" class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>

                       <!-- Botón para abrir el menú -->
                       <button id="menuButton" class="menu-btn">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <!-- Menú desplegable -->
                <div id="sideMenu" class="side-menu">
                    <button id="closeMenu" class="close-btn">&times;</button>
    
                    <div class="menu-logo">
                        <img src="img/logo.png" alt="Logo" />
                    </div>
                    <nav>
                        <a href="inicio.html">Inicio</a>
                        <a href="noticias.html">Noticias</a>
                        <a href="resenas.html">Reseñas</a>
                        <a href="entrevistas.html">Entrevistas</a>
                        <a href="adelantos.html">Adelantos</a>
                        <a href="contactanos.html">Contáctanos</a>
                        <a href="nosotros.html">Nosotros</a>
                    </nav>
                    
                    <div class="social-links">
                        <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                        <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.tiktok.com" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                    </div>
                </div>
    </header>
    <main>
        <section class="register">
            <div class="register-section">
                <div class="form-container">
                    <div class="logo-newsflix">
                        <img src="img/logo.png" alt="Newsflix Logo" class="logo-img">
                    </div>
                    <h1 style="color: #ffffff">Contáctanos</h1>

                    <form action="#" method="POST" class="contact-form">
                        <div class="form-group">
                            <label for="name">Nombre*</label>
                            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Asunto</label>
                            <input type="text" id="subject" name="subject" placeholder="Asunto del mensaje">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje*</label>
                            <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Enviar</button>
                    </form>
 
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <!-- Logo y enlaces de navegación a la izquierda -->
            <div class="footer-left">
                <img src="img/logo2.png" alt="Logo Newsflix" class="footer-logo">
                <nav>
                    <a href="inicio.html">Inicio</a>
                    <a href="contactanos.html">Contáctanos</a>
                    <a href="nosotros.html">Sobre Nosotros</a>
                </nav>
            </div>
    
            <!-- Derechos reservados y redes sociales a la derecha -->
            <div class="footer-right">
                <p>Todos los derechos reservados Netflix © 2024</p>
                <div class="social-links">
                    <a href="https://www.facebook.com" target="_blank" class="social-link">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="https://www.twitter.com" target="_blank" class="social-link">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="social-link">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script>
        // Control del menú desplegable
        const menuButton = document.getElementById("menuButton");
        const sideMenu = document.getElementById("sideMenu");
        const closeMenu = document.getElementById("closeMenu");

        // Abrir menú
        menuButton.addEventListener("click", () => {
            sideMenu.style.right = "0";
        });

        // Cerrar menú
        closeMenu.addEventListener("click", () => {
            sideMenu.style.right = "-100%";
        });
    </script>
</body>
</html>
