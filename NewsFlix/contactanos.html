<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Newsflix</title>
    <link rel="stylesheet" href="contactanos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Newsflix Logo" class="logo-img">
        </div>
        <nav class="navbar">
            <a href="inicio.html">Inicio</a>
            <a href="noticias.html">Noticias</a>
            <a href="resenas.html">Reseñas</a>
            <a href="entrevistas.html">Entrevistas</a>
            <a href="adelantos.html">Adelantos</a>
            <a class="fa-solid fa-user user-icon" href="user.html"></a>
        </nav>
        <div class="search-bar">
            <form action="buscar.html" method="GET">
                <input type="text" name="query" placeholder="Buscar..." class="search-input">
                <button type="submit" class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </header>
    <main>
        <section class="register">
            <div class="register-section">
                <div class="form-container">
                    <div class="logo-newsflix">
                        <img src="img/logo.png" alt="Newsflix Logo" class="logo-img">
                    </div>
                    <h1 style="color: #ffffff">Contáctanos</h1>
                    <form>
                        <label for="name" style="color: #ffffff;">Nombre*</label>
                        <input type="text" id="name" placeholder="Ingresa tu nombre" required>
                        
                        <label for="subject" style="color: #ffffff;">Asunto*</label>
                        <input type="text" id="subject" placeholder="Escribe el asunto">
                        
                        <label for="email" style="color: #ffffff;">Correo Electrónico*</label>
                        <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                        
                        <label for="message" style="color: #ffffff;">Mensaje*</label>
                        <textarea id="message" rows="10" placeholder="Escribe tu mensaje" required></textarea>
                        
                        <button type="submit" class="submit-btn">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <!-- Logo y enlaces de navegación a la izquierda -->
            <div class="footer-left">
                <img src="img/logo2.png" alt="Logo Newsflix" class="footer-logo">
                <nav>
                    <a href="inicio.html">Inicio</a>
                    <a href="contactanos.html">Contáctanos</a>
                    <a href="nosotros.html">Sobre Nosotros</a>
                </nav>
            </div>
    
            <!-- Derechos reservados y redes sociales a la derecha -->
            <div class="footer-right">
                <p>Todos los derechos reservados Netflix © 2024</p>
                <div class="social-links">
                    <a href="https://www.facebook.com" target="_blank" class="social-link">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="https://www.twitter.com" target="_blank" class="social-link">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="social-link">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
