<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Newsflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">NETFLIX</div>
            <div class="search-icon">🔍</div>
        </div>
    </header>
    <main>
        <section class="register-section">
            <div class="form-container">
                <h1>Crear una cuenta</h1>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Crea un nombre de usuario</label>
                        <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Crea una contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirma contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required>
                    </div>
                    <button type="submit" class="submit-btn">Continuar</button>
                    <p class="policy-text">
                        Al registrarte, aceptas las <a href="#">Condiciones del Servicio</a> y la <a href="#">Política de Privacidad</a> de Newsflix.
                    </p>
                    <p class="login-link">
                        ¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a>.
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
